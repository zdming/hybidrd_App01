<ion-view id="guidePage" view-title="引导页">
  <div id="guideSlide" class="swiper-container">
    <div class="swiper-wrapper">


      <div class="swiper-slide">
        <div class="item-logo item1">
          <a href="#" class="changeOpacity">
            坚持
          </a>
          <div class="animate guide-show">
            <h2 class="animated bounceInDown">坚持不懈</h2>
            <li class="animated bounceInLeft">耐心之树，结黄金之果</li>
            <li class="animated bounceInRight">锲而不舍,金石可镂</li>
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="item-logo item2">
          <a href="#">
            追逐
          </a>
          <div id="tips-2" class="animate hidden">
            <h2 class="animated bounceInDown">勇敢执着</h2>
            <li class="animated bounceInLeft">知人者智，自知者明</li>
            <li class="animated bounceInRight">胜人者有力，自胜者强</li>
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="item-logo item3">
          <a href="#">
            乐观
          </a>

          <div id="tips-3" class="animate hidden">
            <h2 class="animated bounceInDown">笑对人生</h2>
            <li class="animated bounceInLeft">后悔过去，不如奋斗将来</li>
            <li class="animated bounceInRight">生活真谛是脚步迈开之时</li>
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="item-logo item4">

          <div class="animate guide-show">
            <button id='close' class="button mui-btn mui-btn-warning mui-btn-outlined" ng-click="goHome()">立即体验</button>
          </div>
        </div>
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>
</ion-view>
